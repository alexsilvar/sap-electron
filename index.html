<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>SAP Business Application</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
</head>

<body style="background-color: whitesmoke;">
    <div style="text-align: center;">
        <br>
        <h6>Insert your SAP Business Application URI</h6>
        <input type="text" id="url" style="width: 60%;">
        <br>
        <br>
        <button id="submit" onclick="sendIPC()">Navigate</button>
    </div>


    <script>
        function sendIPC() {
            let url = document.getElementById("url").value;
            console.log(url);
            const { ipcRenderer } = require('electron');
            // send url to main.js 
            ipcRenderer.send('go-to-url', url);
        }
    </script>
</body>

</html>
